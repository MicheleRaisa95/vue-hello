<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Hello</title>
</head>
<body>
    <h1 id="app">{{message}}</h1>
    <!-- inclusione vue -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <!-- /inclusione vue -->
    <script>
        const {createApp} = Vue 

        createApp({
            data() {
                return {
                    message: 'Sto usando Vue.js'
                }
            }
        }).mount('#app')
    </script>


</body>
</html>
